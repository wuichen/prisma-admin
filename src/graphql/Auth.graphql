query me {
  me {
    id
    email
  }
}

mutation login($idToken: String!) {
  login(idToken: $idToken) {
    user {
      id
      email
    }
    token
  }
}

mutation signup($idToken: String!) {
  signup(idToken: $idToken) {
    user {
      id
      email
    }
    token
  }
}

mutation logout {
  logout
}
